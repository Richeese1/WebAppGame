<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Survival Game</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }

      #score {
        position: fixed;
        top: 10px;
        left: 10px;
        color: rgb(255, 255, 255);
        font-size: 20px;
        z-index: 5;
      }

      #gameOverScreen,
      #playScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 10;
        color: rgb(0, 0, 0);
      }

      #restartBtn,
      #playButton {
        margin-top: 20px;
        padding: 12px 24px;
        font-size: 18px;
        background: #22c55e;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="score">Score: 0</div>

    <div id="playScreen">
      <h1>3D Survival Game</h1>
      <button id="playButton">Play</button>
    </div>

    <div id="gameOverScreen" style="display: none">
      <h1>Game Over</h1>
      <button id="restartBtn">Restart</button>
    </div>

    <!-- SOUND EFFECTS -->
    <audio id="jumpSound" src="https://assets.mixkit.co/sfx/preview/mixkit-quick-jump-arcade-game-239.wav"></audio>
    <audio id="dieSound" src="https://assets.mixkit.co/sfx/preview/mixkit-player-losing-or-failing-2042.wav"></audio>

    <script
      async
      src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
    ></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(4.61, 2.74, 8);

      const renderer = new THREE.WebGLRenderer({ alpha: true });
      renderer.shadowMap.enabled = true;
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000, 1);
      document.body.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);

      const jumpSound = document.getElementById("jumpSound");
      const dieSound = document.getElementById("dieSound");
      const scoreDisplay = document.getElementById("score");
      const gameOverScreen = document.getElementById("gameOverScreen");
      const restartBtn = document.getElementById("restartBtn");
      const playBtn = document.getElementById("playButton");
      const playScreen = document.getElementById("playScreen");

      let score = 0;
      let isGameOver = false;
      let isGameStarted = false;
      let animationId;

      class Box extends THREE.Mesh {
        constructor({
          width,
          height,
          depth,
          color = "#00ff00",
          velocity = { x: 0, y: 0, z: 0 },
          position = { x: 0, y: 0, z: 0 },
          zAcceleration = false,
        }) {
          super(
            new THREE.BoxGeometry(width, height, depth),
            new THREE.MeshStandardMaterial({ color })
          );

          this.width = width;
          this.height = height;
          this.depth = depth;
          this.velocity = velocity;
          this.gravity = -0.002;
          this.zAcceleration = zAcceleration;

          this.position.set(position.x, position.y, position.z);
          this.updateSides();
        }

        updateSides() {
          this.right = this.position.x + this.width / 2;
          this.left = this.position.x - this.width / 2;
          this.bottom = this.position.y - this.height / 2;
          this.top = this.position.y + this.height / 2;
          this.front = this.position.z + this.depth / 2;
          this.back = this.position.z - this.depth / 2;
        }

        update(ground) {
          this.updateSides();
          if (this.zAcceleration) this.velocity.z += 0.0004;
          this.position.x += this.velocity.x;
          this.position.z += this.velocity.z;
          this.applyGravity(ground);
        }

        applyGravity(ground) {
          this.velocity.y += this.gravity;
          if (
            boxCollision({
              box1: this,
              box2: ground,
            })
          ) {
            this.velocity.y = 0;
            this.isOnGround = true;
            this.position.y = ground.top + this.height / 2;
          } else {
            this.isOnGround = false;
            this.position.y += this.velocity.y;
          }
        }
      }

      function boxCollision({ box1, box2 }) {
        const xCollision = box1.right >= box2.left && box1.left <= box2.right;
        const yCollision =
          box1.bottom + box1.velocity.y <= box2.top &&
          box1.top >= box2.bottom;
        const zCollision =
          box1.front >= box2.back && box1.back <= box2.front;

        return xCollision && yCollision && zCollision;
      }

      const cube = new Box({
        width: 1,
        height: 1,
        depth: 1,
        velocity: { x: 0, y: -0.01, z: 0 },
      });
      cube.castShadow = true;
      scene.add(cube);

      const ground = new Box({
        width: 10,
        height: 0.5,
        depth: 50,
        color: "#0369a1",
        position: { x: 0, y: -2, z: 0 },
      });
      ground.receiveShadow = true;
      scene.add(ground);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(0, 3, 1);
      light.castShadow = true;
      scene.add(light);
      scene.add(new THREE.AmbientLight(0xffffff, 0.7));

      const keys = {
        a: { pressed: false },
        d: { pressed: false },
        s: { pressed: false },
        w: { pressed: false },
      };

      window.addEventListener("keydown", (event) => {
        switch (event.code) {
          case "KeyA":
            keys.a.pressed = true;
            break;
          case "KeyD":
            keys.d.pressed = true;
            break;
          case "KeyS":
            keys.s.pressed = true;
            break;
          case "KeyW":
            keys.w.pressed = true;
            break;
          case "Space":
            if (cube.isOnGround) {
              cube.velocity.y = 0.08;
              jumpSound.currentTime = 0;
              jumpSound.play();
            }
            break;
        }
      });

      window.addEventListener("keyup", (event) => {
        switch (event.code) {
          case "KeyA":
            keys.a.pressed = false;
            break;
          case "KeyD":
            keys.d.pressed = false;
            break;
          case "KeyS":
            keys.s.pressed = false;
            break;
          case "KeyW":
            keys.w.pressed = false;
            break;
        }
      });

      const enemies = [];
      let frames = 0;
      let spawnRate = 150;

      function animate() {
        animationId = requestAnimationFrame(animate);
        renderer.render(scene, camera);

        if (isGameOver) return;

        cube.velocity.x = 0;
        cube.velocity.z = 0;
        if (keys.a.pressed) cube.velocity.x = -0.08;
        if (keys.d.pressed) cube.velocity.x = 0.08;
        if (keys.s.pressed) cube.velocity.z = 0.07;
        if (keys.w.pressed) cube.velocity.z = -0.07;

        cube.update(ground);

        enemies.forEach((enemy) => {
          enemy.update(ground);
          if (
            boxCollision({
              box1: cube,
              box2: enemy,
            })
          ) {
            cancelAnimationFrame(animationId);
            isGameOver = true;
            gameOverScreen.style.display = "flex";
            dieSound.play();
          }
        });

        if (frames % spawnRate === 0) {
          if (spawnRate > 20) spawnRate -= 10;
          const enemy = new Box({
            width: 1,
            height: 1,
            depth: 1,
            position: {
              x: (Math.random() - 0.5) * 10,
              y: 0,
              z: -20,
            },
            velocity: { x: 0, y: 0, z: 0.005 },
            color: "red",
            zAcceleration: true,
          });
          enemy.castShadow = true;
          scene.add(enemy);
          enemies.push(enemy);
        }

        score++;
        scoreDisplay.innerText = `Score: ${score}`;
        frames++;
      }

      function startGame() {
        if (isGameStarted) return;
        isGameStarted = true;
        playScreen.style.display = "none";
        animate();
      }

      playBtn.addEventListener("click", startGame);
      restartBtn.addEventListener("click", () => window.location.reload());
    </script>
  </body>
</html>
