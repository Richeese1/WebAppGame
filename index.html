<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Game</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: black;
      }
      #hud {
        position: absolute;
        top: 10px;
        left: 10px;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 18px;
        z-index: 10;
      }
      #restartBtn, #playBtn {
        margin-top: 10px;
        padding: 6px 12px;
        font-size: 16px;
        background: #444;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #playBtn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 12px 24px;
        font-size: 20px;
        display: block;
        z-index: 20;
      }
    </style>
  </head>
  <body>
    <div id="hud">
      <div id="score">Score: 0</div>
      <div id="highscore">High Score: 0</div>
      <button id="restartBtn" style="display: none;">Restart</button>
    </div>
    <button id="playBtn">Play</button>

    <script
      async
      src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

      let scene, camera, renderer, cube, ground, light, controls;
      let keys = {};
      let enemies = [];
      let animationId;
      let frames = 0;
      let spawnRate = 150;
      let score = 0;
      let highScore = localStorage.getItem('highScore') || 0;

      const scoreEl = document.getElementById('score');
      const highScoreEl = document.getElementById('highscore');
      const restartBtn = document.getElementById('restartBtn');
      const playBtn = document.getElementById('playBtn');

      highScoreEl.textContent = `High Score: ${highScore}`;

      class Box extends THREE.Mesh {
        constructor({ width, height, depth, color = '#00ff00', velocity = { x: 0, y: 0, z: 0 }, position = { x: 0, y: 0, z: 0 }, zAcceleration = false }) {
          super(new THREE.BoxGeometry(width, height, depth), new THREE.MeshStandardMaterial({ color }));

          this.width = width;
          this.height = height;
          this.depth = depth;
          this.velocity = velocity;
          this.gravity = -0.002;
          this.zAcceleration = zAcceleration;
          this.isOnGround = false;

          this.position.set(position.x, position.y, position.z);
          this.updateSides();
        }

        updateSides() {
          this.right = this.position.x + this.width / 2;
          this.left = this.position.x - this.width / 2;
          this.bottom = this.position.y - this.height / 2;
          this.top = this.position.y + this.height / 2;
          this.front = this.position.z + this.depth / 2;
          this.back = this.position.z - this.depth / 2;
        }

        applyGravity(ground) {
          this.velocity.y += this.gravity;

          if (boxCollision({ box1: this, box2: ground })) {
            this.velocity.y = 0;
            this.isOnGround = true;
            this.position.y = ground.top + this.height / 2;
          } else {
            this.isOnGround = false;
            this.position.y += this.velocity.y;
          }
        }

        update(ground) {
          this.updateSides();

          if (this.zAcceleration) this.velocity.z += 0.0004;

          this.position.x += this.velocity.x;
          this.position.z += this.velocity.z;

          this.applyGravity(ground);
        }
      }

      function boxCollision({ box1, box2 }) {
        const x = box1.right >= box2.left && box1.left <= box2.right;
        const y = box1.bottom + box1.velocity.y <= box2.top && box1.top >= box2.bottom;
        const z = box1.front >= box2.back && box1.back <= box2.front;
        return x && y && z;
      }

      function init() {
        scene = new THREE.Scene();

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(4.61, 2.74, 8);

        renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.shadowMap.enabled = true;
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        controls = new OrbitControls(camera, renderer.domElement);

        cube = new Box({ width: 1, height: 1, depth: 1, velocity: { x: 0, y: -0.01, z: 0 } });
        cube.castShadow = true;
        scene.add(cube);

        ground = new Box({ width: 10, height: 0.5, depth: 50, color: '#0369a1', position: { x: 0, y: -2, z: 0 } });
        ground.receiveShadow = true;
        scene.add(ground);

        light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(0, 3, 1);
        light.castShadow = true;
        scene.add(light);

        scene.add(new THREE.AmbientLight(0xffffff, 0.7));
      }

      function animate() {
        animationId = requestAnimationFrame(animate);
        renderer.render(scene, camera);

        cube.velocity.x = keys['KeyA'] ? -0.08 : keys['KeyD'] ? 0.08 : 0;
        cube.velocity.z = keys['KeyW'] ? -0.07 : keys['KeyS'] ? 0.07 : 0;

        cube.update(ground);

        enemies.forEach((enemy) => {
          enemy.update(ground);
          if (boxCollision({ box1: cube, box2: enemy })) {
            cancelAnimationFrame(animationId);
            restartBtn.style.display = 'block';

            if (score > highScore) {
              highScore = score;
              localStorage.setItem('highScore', highScore);
              highScoreEl.textContent = `High Score: ${highScore}`;
            }
          }
        });

        if (frames % spawnRate === 0) {
          if (spawnRate > 20) spawnRate -= 10;
          const enemy = new Box({
            width: 1,
            height: 1,
            depth: 1,
            position: { x: (Math.random() - 0.5) * 10, y: 0, z: -20 },
            velocity: { x: 0, y: 0, z: 0.005 },
            color: 'red',
            zAcceleration: true
          });
          enemy.castShadow = true;
          scene.add(enemy);
          enemies.push(enemy);

          score++;
          scoreEl.textContent = `Score: ${score}`;
        }

        frames++;
      }

      window.addEventListener('keydown', (e) => {
        keys[e.code] = true;
        if (e.code === 'Space' && cube.isOnGround) cube.velocity.y = 0.08;
      });

      window.addEventListener('keyup', (e) => {
        keys[e.code] = false;
      });

      restartBtn.addEventListener('click', () => window.location.reload());

      playBtn.addEventListener('click', () => {
        playBtn.style.display = 'none';
        init();
        animate();
      });
    </script>
  </body>
</html>
